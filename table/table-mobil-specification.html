<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table-basics</title>
</head>
<body>
    
<table border='1'>
    <tr>
        <td colspan="6">specification</td>
    </tr>
   <tr>
      <th>NAME</th>
      <th>IMAGE</th>
      <th>RAM</th>
      <th>MEMORY</th>
      <th>CAMERA</th>
      <th>ANTENA</th>
   </tr>
   <tr>
    <td>nokia</td>
    <td><img src="./img/nokia.jpeg" alt="nokia" width="50px" height="50px"></td>
    <td>120</td>
    <td>1000px</td>
    <td>1gb</td> 
    <td rowspan="2">no</td>
   </tr>
   <tr>
    <td>samsung</td>
    <td><img src="./img/samsung.jpg" alt="samsung" width="50" height="50"></td>
    <td>120</td>
    <td>1000px</td>
    <td>2gb</td>
   </tr>
</table>




</body>
</html>
