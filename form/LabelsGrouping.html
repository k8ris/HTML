<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Labels Grouping</title>
</head>
<body>
    
    <fieldset>
      <legend>Personal Data</legend>

      <label for="Name">Name:    </label>
      <input type="text" name="name">
       
      <br>
      <br>

      <label for="email">email:    </label>
      <input type="text" name="email">
       
      <br>
      <br>

      <label for="phone">Phone number:</label>
      <input type="text" name="phone">

    </fieldset>

      <br>
      <br> 

    <fieldset>
      <legend>Location:</legend>

      <label for="city">City:</label>
      <input type="text" name="city">
      <br>
      <br>
      <label for="street">Street:</label>
      <input type="text" name="street">
      <br>
      <br>
      <label for="Street number">Street number:</label>
      <input type="text" name="Street number">

    </fieldset>

    <br>
    <br>

    <fieldset>
       <legend>Event info</legend>

       <label for="occasions">Occasions:</label>
       <select name="occasions">
           <option value="birthday">birthday</option>
           <option value="wedding" selected>wedding</option>
           <option value="company">company</option>
       </select>  
       
       <br>
       <br>

       <label for="number of guest">Number of guest:</label>
       <input type="text" name="guest number" size="1" maxlength="3" placeholder="50">

    </fieldset>
</body>
</html>
